<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="css/home.css">
        <link rel="stylesheet" href="css/searchBar.css">
        <title>Moviefy</title>
        <link rel="icon" href="images/website_icon.ico">
    </head>
    <body>
        <div class="movie-background">
            <div class="overlay"></div>
            <div class="image-container">
                <div class="background-hover">
                    <div class="overlay-content">
                        <h1 class="gradient-intro-text">Moviefy</h1>
                        <img src="images/website_logo.png" width="350" height="350">
                        <h5 class="gradient-caption-text">Watch all of your favorite movies right<br> here, right now!</h5>

                        <div class="wrap">
                            <div class="searchBar" type="submit">
                                <input id="searchQueryInput" type="text" placeholder="Search Movies..." onsubmit="findAndDisplayMovies()"/> 
                                <button id="searchQuerySubmit" name="searchQuerySubmit" type="submit" onclick="handleSearch()"> 
                                    <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                                        <path fill="#fb3570" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="javascript/script.js" async></script>
    </body>
</html>
