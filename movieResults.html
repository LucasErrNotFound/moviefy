<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href='https://fonts.googleapis.com/css?family=Work Sans' rel='stylesheet'>
        <link rel="stylesheet" href="css/movieResults.css">
        <title>Moviefy - Search Results</title>
        <link rel="icon" href="images/website_icon.ico">
    </head>

    <body class>
        <div class="wrapper">
            <header class>
                <div class="container">
                    <div class="nav-nav">
                        <div class="left">
                            <a class="logo" href="index.html">
                                <img src="images/website_logo.png" width="50" height="50" alt="Moviefy">
                            </a>
                        </div>
                        <div class="center">
                            <div class="wrap">
                                <div class="searchBar" type="submit">
                                    <input id="searchQueryInput" type="text" placeholder="Search Movies..."/> 
                                    <button id="searchQuerySubmit" name="searchQuerySubmit" type="submit" onclick="handleSearch()"> 
                                        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                                            <path fill="#fb3570" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="right">
                        </div>
                    </div>
                </div>
            </header>

            <main>
                <div class="search-results">
                    <p id="searchQuery"></p>
                </div>
                <div class"movie-item-container">
                    <div class="aside-wrapper">
                        <aside class="main">
                            <section>
                                <div class="movie-container">
                                </div>
                            </section>
                        </aside>
                    </div>
                </div>
            </main>

            <footer>

            </footer>

        </div>
    </body>
    <script src="javascript/script.js"></script>
    <script src="https://kit.fontawesome.com/c08d735930.js" crossorigin="anonymous"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const query = urlParams.get('query');
        document.getElementById('searchQuery').style.color = '#FB3570';
        document.getElementById('searchQuery').style.fontStyle = 'bold';
        document.getElementById('searchQuery').style.fontSize = 'xx-large';
        document.getElementById('searchQuery').style.fontFamily = 'Work Sans';
        document.getElementById('searchQuery').textContent = `You Searched For: ${query}`;
    </script>
</html>
